<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <title>ProjetoJS</title>
</head>

<body>
    <header>
        <div class="container-header">
            <h1>Manutenção de Funcionários</h1>
        </div>

    </header>

    <main>
        <section>
            <div class="container">
                <button id="carregar" class="button">Carregar</button>
                <button id="cadastrar" class="button">Cadastrar</button>
                <table>
                    <thead>
                        <tr>
                            <th><b>Código</b></th>
                            <th><b>Nome</b></th>
                            <th><b>E-mail</b></th>
                            <th><b>Cargo</b></th>
                        </tr>
                    </thead>
                    <tbody id="tabela-funcionarios">
                    </tbody>
                </table>
            </div>
        </section>
        <br>
        <section id="formulario" class="invisivel">
            <div class="container">
                <h1>Cadastro de Funcionários</h1>
                <form id="form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Somente números">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email" placeholder="email@email.com.br">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Somente números">
                    <label for="cargo">Cargo:</label>
                    <select name="cargo" id="cargo">
                        <option value="">Selecione</option>
                        <option value="DESENVOLVEDOR_I">DESENVOLVEDOR_I</option>
                        <option value="DESENVOLVEDOR_II">DESENVOLVEDOR_II</option>
                        <option value="DESENVOLVEDOR_III">DESENVOLVEDOR_III</option>
                    </select>
                    <label for="salario">Salário:</label>
                    <input type="text" id="salario" name="salario" placeholder="R$">
                </form>
                <button id="confirmar" class="button btn-conf">Confirmar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Projeto para Treinamento</p>
    </footer>

    <script src="js/service.js"></script>
    <script src="js/criarElementos.js"></script>
</body>

</html>
